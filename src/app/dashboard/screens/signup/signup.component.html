
	<div class="container mt-5">
		<div class="row" id="form-inputs">
			<div class="col-md-8 mx-auto d-block">
				<div class="card mb-3" >
					<div class="row" style="justify-content: center;" >
					  <div class="col-md-8">
						<div class="card-body">
                            <img src="../../../../assets/blog.png"  class="d-block mx-auto">

							<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
								<div class="form-group">
									<div class="row">
										<div class="col-md-1">
                                            <i class="fa fa-user pt-3"></i>
										</div>
										<div class="col-md-11">
											<input type="text" class="form-control border-top-0 border-left-0 border-right-0" ngModel name="name" placeholder="Name" required>
										</div>
									</div>


                                </div>
                                <div class="form-group">
									<div class="row">
										<div class="col-md-1">
												<i class="fa fa-envelope pt-3"></i>
										</div>
										<div class="col-md-11">
											<input type="email" class="form-control border-top-0 border-left-0 border-right-0" ngModel name="email_id" placeholder="Email" required>
										</div>
									</div>


								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-md-1">
											<i class="fa fa-key pt-3"></i>
										</div>
										<div class="col-md-11">
											<input type="password" class="form-control border-top-0 border-left-0 border-right-0" ngModel name="password" minlength="6" placeholder="Password" required>
										</div>
									</div>
								</div>
								<div class="text-center">
                                    <button [disabled]="!authForm.valid" class="btn btn-secondary btn-sm">Register</button>
                                </div>

                              </form>

                              <div class="text-center">

                                <button (click)="login()"  class="btn btn-success btn-sm">Login</button>
                                <p>Already Registered?  Click above to Login</p>
                            </div>
						</div>
					  </div>
					</div>
				  </div>
			</div>
		</div>
	</div>
